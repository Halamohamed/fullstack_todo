<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}" href="../static/style.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">

    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>

    <div class="container" >

        <table id="items_table"  class="table">
            <!--<label for="itemId">Item id:</label>
            <input th:#numbers="itemList.getItemId()" value="${itemList.itemId}" id="itemId" name="itemId" />-->

            <thead>
            <tr th:align="center">
                <th>Item Title</th>
                <th>Item Description</th>
                <th>Deadline</th>
                <th>Item Status</th>
                <th>Reward</th>
            </tr>
            </thead>
            <tbody th:each="item : ${itemList}">
            <tr>
                <td th:value="${item.itemTitle}"></td>
                <td th:value="${item.itemDescription}"></td>
                <td th:value="${item.deadline}"></td>
                <td th:value="${item.doneStatus}"></td>
                <td th:value="${item.reward}"></td>
            </tr>
            </tbody>

        </table>


    </div>

    <a class="btn btn-link" th:href="@{users/items/create}">Create</a>



</body>
</html>
