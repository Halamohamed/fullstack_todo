<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}" href="../static/style.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">

    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <meta charset="UTF-8">
    <title>User details</title>
</head>
<body>
<div class="container" >

    <table id="users_table"  class="table">

        <thead>
        <tr th:align="center">
            <th>ID</th>
            <th>Username</th>
            <th>Deadline</th>
            <th>Item Status</th>
            <th>Reward</th>
        </tr>
        </thead>
        <tbody th:each="user : ${#lists}">
        <tr>
            <td th:hidden="${user.userId}" ></td>
            <td th:value="${user.username}"></td>
            <td th:value="${user.firstName}"></td>
            <td th:value="${user.lastName}"></td>
            <td th:value="${user.regDate}"></td>

        </tr>
        </tbody>

    </table>


</div>


    <p>First name</p>
<!--    <p th:text="${appUser.firstName}"></p>-->
<!--    <p>Last name</p>-->
<!--    <p th:text="${appUser.lastName}"></p>-->
<!--    <p>Registration date</p>-->
<!--    <p th:text="${appUser.regDate}"></p>-->

</body>
</html>
